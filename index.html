<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.cdnfonts.com/css/simplicity-2" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Timer</h1></div>
    

    <div class="main">
        <div class="block" id="workTimer">Work</div>
    </div>
    <div class="main">
        <div class="block" id="restTimer">Rest</div>
    </div>

    <div class="main">
        <button id="start" class="audio">Start</button>
    </div>

    <div class="main">
        <button class="audio" id="btnAudio">Sound on
            <audio id="player" autoplay="autoplay" loop="loop">
                <source src="TickTackOne.mp3">
            </audio>
        </button>    

        <button class="audio" id="btnAudioPause">Pause sound</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
